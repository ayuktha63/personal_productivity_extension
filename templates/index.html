<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="{{ url_for('static', filename='bg.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="welcome-message">
        Welcome back Krishna
    </div>

    <div class="search-bar">
        <input type="text" id="todo-input" placeholder="Add a new task..." onkeypress="checkEnter(event)" />
        <button onclick="addTodo()">Add</button>
    </div>

    <div id="todo-list">
        <h2>To Do</h2>
        <ul id="todo-items"></ul>
        <button id="undo-btn" class="undo-btn" onclick="undoDelete()" style="display: none;">Undo</button>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
