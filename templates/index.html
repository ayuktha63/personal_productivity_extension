<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayukperson</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="{{ url_for('static', filename='bg.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="welcome-message">
        Welcome back Krishna
    </div>

    <div class="timer-box">
        <h2 class="timer-heading">Screen Time</h2>
        <div class="timer">
            <span id="timer-display">00:00:00</span>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" id="todo-input" placeholder="Add a new task..." onkeypress="checkEnter(event)" />
        <button onclick="addTodo()">Add</button>
    </div>

    <div id="todo-list">
        <h2>To Do</h2>
        <ul id="todo-items"></ul>
        <button id="undo-btn" class="undo-btn" onclick="undoDelete()" style="display: none;">Undo</button>
    </div>

    <div class="weather-box">
        <h2>Weather Update</h2>
        <div id="location">Location: --</div>
        <div id="temperature">Temperature: --Â°C</div>
        <div id="description">Description: --</div>
    </div>

    <!-- <div class="calendar-container">
        <iframe src="https://calendar.google.com/calendar/embed?src=krishnaprasadsm2%40gmail.com&ctz=UTC" style="border: 0" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
    </div> -->
    
    
    

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
